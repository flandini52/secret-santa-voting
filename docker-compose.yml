version: "3.9"

services:
  db:
    image: postgres:15
    container_name: secretsanta-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: secretsanta
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: secretsanta-backend
    environment:
      DATABASE_URL: postgresql://admin:admin@db:5432/secretsanta
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: secretsanta-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000  

volumes:
  pgdata:
